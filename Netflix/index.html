<!DOCTYPE html>
<html>
    <head>
        <title>Netflix</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <header>
            <img src="images/netflix-logo.png" alt="Netflix">
        </header>
        <main>
            <div class="sigup-outer">
                <div class="signup-inner">
                    <h1>Sign In</h1>
                    <form action="#">
                            <input type="text" placeholder="Email or phone number" class="signup" name="email" required> <br><br>
                            <input type="password" placeholder="Password" class="signup" name="password" required><br><br><br>
                            <button type="submit" class="signup">Sign In</button>
                            <div class="fixline" style="color:#737373;">
                                <div><input type="checkbox" checked="checked" name="remember">
                                    <label for="remember">Remember me</label></div>
                                
                                <a href="#">Need help?</a>
                                
                            </div>
                    </form>
                    <p style="color:#737373;">New to Netflix <a href="#" id="signup-now">Sign up Now</a>.</p>
                    <p style="color:#737373;">This page is protected by Google reCAPTCHA <br> to ensure you're not a bot. <a href="#" id="learnmore">Learn more</a>.</p>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
